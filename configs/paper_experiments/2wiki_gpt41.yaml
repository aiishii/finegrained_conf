# 2WikiMultiHopQA-300 with GPT-4.1

experiment:
  name: "2wiki_qa_gpt41_paper_reproduction"
  description: "IJCNLP-AACL 2025 paper reproduction: 2WikiMultiHopQA-300 with GPT-4.1"

dataset:
  name: "2wiki_qa"
  split: "dev"
  num_samples: 300
  data_path: "data/2wiki_qa/dev_select1000.json"

model:
  name: "gpt-4.1-2025-04-14"
  provider: "openai"

methods:
  # Answer-level methods
  answer_level:
    - name: "label_prob"
      params:
        temperature: 0.7
        top_p: 0.95
        n: 10
        max_tokens: 100
    
    - name: "logprob"
      params:
        temperature: 0.0
        max_tokens: 100
        logprobs: true
        top_logprobs: 20
  
  # Evidence-level methods
  evidence_level:
    - name: "triple_label_prob"
      params:
        temperature: 0.7
        top_p: 0.95
        n: 10
        max_tokens: 300
    
    - name: "triple_logprob"
      params:
        temperature: 0.0
        max_tokens: 300
        logprobs: true
        top_logprobs: 20

evaluation:
  model: "gpt-4.1-2025-04-14"
  temperature: 0.0
  max_tokens: 500
  method: "function_calling"
  fuzzy_match_threshold: 0.8

metrics:
  calibration:
    - "ece"
    - "ece_t"
    - "bs"
    - "bs_t"
  
  discrimination:
    - "roc_auc"
    - "pr_auc"
  
  selection:
    - "selective_auc"

temperature_scaling:
  method: "cross_validation"
  n_folds: 5
  shuffle: true
  random_seed: 42

output:
  base_dir: "experiments"
  save_responses: true
  save_intermediate: true
  save_summary: true

language: "en"  # English

reproducibility:
  random_seed: 42
  max_retries: 3
  retry_delay: 1.0
